ModContent:
	InstallPromptMessage: Red Alert 2 requires artwork and audio from the original game.
	HeaderMessage: The original game content must be copied from an original game disc.
	Packages:
		base: Base Game Files
			TestFiles: ^Content/ra2/ra2.mix, ^Content/ra2/language.mix
			Sources: ra2, origin, tfd
			Required: true
		music: Base Game Music
			TestFiles: ^Content/ra2/theme.mix
			Sources: ra2, origin, tfd		
		cncbase: CNC Base Game Files
			TestFiles: ^Content/cnc/conquer.mix, ^Content/cnc/desert.mix, ^Content/cnc/sounds.mix, ^Content/cnc/speech.mix, ^Content/cnc/temperat.mix, ^Content/cnc/tempicnh.mix, ^Content/cnc/winter.mix
			Required: true
			Download: basefiles
		cncmusic: CNC Base Game Music
			TestFiles: ^Content/cnc/scores.mix
			Download: music
	Downloads:
		ta|installer/downloads.yaml
	Sources:
		ta|installer/ra2.yaml
		ta|installer/origin.yaml
		ta|installer/firstdecade.yaml
