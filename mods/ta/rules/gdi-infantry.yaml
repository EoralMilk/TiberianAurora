
grenader:
	Inherits@1: ^CommonInfantry
	Inherits@2: ^Parachutable
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Buildable:
		Queue: Infantry
		Prerequisites: ~infantry.gdi
		BuildPaletteOrder: 10
		Description: 配备高爆手雷的突击步兵\n阵亡时可能殉爆\n高速移动的目标有概率躲避攻击\n\n·强势对抗：步兵、建筑\n·弱势对抗：载具、飞行器
	Valued:
		Cost: 160
	Armor:
		Type: Flak
	Tooltip:
		Name: 掷弹兵
	Mobile:
		Speed: 82
		Voice: Move
		Locomotor: foot
	Selectable:
		Bounds: 20, 30, 0, -11
	Health:
		HP: 7000
	Passenger:
		PipType: Red
	RevealsShroud:
		Range: 7c0
	AttackFrontal:
		Voice: Attack
	Armament@primary:
		Weapon: HEGrenade
		LocalOffset: 0,0,512
	ProducibleWithLevel:
		Prerequisites: barracks.infiltrated
	QuantizeFacingsFromSequence:
		Sequence: stand
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	AutoTarget:
		ScanRadius: 6
	RenderSprites:  # TODO: 素材..
		Image: grenader
		PlayerPalette: green_infantry
	Explodes:
		Weapon: GrdExplosion
		EmptyWeapon: GrdExplosion
		Chance: 50
		DeathTypes: ExplosionDeath, BulletDeath, FlameDeath


