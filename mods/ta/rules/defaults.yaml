^GainsExperience:
	GainsExperience:
		Conditions:
			500: rank-veteran
			1000: rank-elite
		LevelUpImage: crate-effects
		LevelUpNotification: LevelUp
	FirepowerMultiplier@VETERAN:
		RequiresCondition: rank-veteran && !rank-elite
		Modifier: 110
	FirepowerMultiplier@ELITE:
		RequiresCondition: rank-elite
		Modifier: 130
	DamageMultiplier@VETERAN:
		RequiresCondition: rank-veteran && !rank-elite
		Modifier: 90
	DamageMultiplier@ELITE:
		RequiresCondition: rank-elite
		Modifier: 75
	SpeedMultiplier@VETERAN:
		RequiresCondition: rank-veteran && !rank-elite
		Modifier: 120
	SpeedMultiplier@ELITE:
		RequiresCondition: rank-elite
		Modifier: 140
	ReloadDelayMultiplier@VETERAN:
		RequiresCondition: rank-veteran && !rank-elite
		Modifier: 90
	ReloadDelayMultiplier@ELITE:
		RequiresCondition: rank-elite
		Modifier: 75
	ChangesHealth@ELITE:
		Step: 10
		Delay: 60
		StartIfBelow: 100
		DamageCooldown: 125
		RequiresCondition: rank-elite
	InaccuracyMultiplier@ELITE:
		RequiresCondition: rank-elite
		Modifier: 50
	WithDecoration@VETERAN:
		Image: rank
		Sequence: veteran
		Palette: pips
		Margin: 6, 7
		Position: BottomRight
		RequiresCondition: rank-veteran && !rank-elite
		ZOffset: 256
	WithDecoration@ELITE:
		Image: rank
		Sequence: elite
		Palette: pips
		Margin: 6, 7
		Position: BottomRight
		RequiresCondition: rank-elite
		ZOffset: 256

^CrateStatModifiers:
	FirepowerMultiplier@CRATES:
