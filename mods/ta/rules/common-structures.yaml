# 建造厂
fact:
	Inherits: ^BaseBuilding
	Inherits@shape: ^4x4Shape
	Buildable:
		Queue: Building
		BuildPaletteOrder: 1000
		Prerequisites: ~disabled
		Description: Builds structures
	Building:
		Footprint: xxxx xxxx xxxx xxxx
		Dimensions: 4,4
	Selectable:
		Bounds: 220, 155, 0, -20
	Health:
		HP: 1000
	Armor:
		Type: Concrete
	RevealsShroud:
		Range: 10c0
	Valued:
		Cost: 3500
	Production:
		Produces: Building, Support
	Tooltip:
		Name: Construction Yard
	BaseBuilding:
	BaseProvider:
		Range: 0
	Transforms:
		IntoActor: mcv
		Offset: 1,1
		Facing: 96
		DeployCursor: undeploy
		RequiresCondition: factundeploy && !build-incomplete
	TransformsIntoMobile:
		RequiresCondition: factundeploy
		Locomotor: heavytracked
		Voice: Move
		RequiresForceMove: true
	TransformsIntoRepairable:	# 修改修复平台名称
		RequiresCondition: factundeploy
		RepairActors: gadept, nadept, caoutp
		Voice: Move
		RequiresForceMove: true
	TransformsIntoPassenger:
		RequiresCondition: factundeploy
		CargoType: Vehicle
		Voice: Move
		RequiresForceMove: true
	TransformsIntoTransforms:
		RequiresCondition: factundeploy && build-incomplete
	GrantConditionOnPrerequisite@GLOBALFACTUNDEPLOY:
		Condition: factundeploy
		Prerequisites: global-factundeploy
	ProductionBar@Building:
		ProductionType: Building
	ProductionBar@Support:
		ProductionType: Support
	GrantConditionOnPowerState@LOWPOWER:
		Condition: lowpower
		ValidPowerStates: Low, Critical
	WithIdleOverlay@fans:
		Sequence: idle-fans
		PauseOnCondition: lowpower
		RequiresCondition: !build-incomplete
	WithBuildingPlacedOverlay:
	ProvidesPrerequisite@gdi:
		Factions: gdi
		Prerequisite: structures.gdi
	ProvidesPrerequisite@nod:
		Factions: nod
		Prerequisite: structures.nod
	ProvidesPrerequisite@buildingname:
	Power:
		Amount: 0
	SpawnActorsOnSell@allies: # TIDO: 移除多余的出售单位
		ActorTypes: e1, e1, e1, engineer
		Factions: america, germany, england, france, korea
	SpawnActorsOnSell@soviets:
		ActorTypes: e2, e2, e2, e2, engineer
		Factions: cuba, libya, iraq, russia
	SpawnActorsOnSell@gdi:
		ActorTypes: e1, e1, e1, engineer
		Factions: gdi
	SpawnActorsOnSell@nod:
		ActorTypes: e2, e2, e2, e2, engineer
		Factions: nod
	RenderSprites:  # TODO: 素材..
		Image: gacnst

gapowr:
	Inherits: ^BaseBuilding
	Inherits@shape: ^2x2Shape
	Buildable:
		Queue: Building
		BuildPaletteOrder: 10
		Prerequisites: fact
		Description: Generates power
	Selectable:
		Bounds: 96, 98, -2, -24
	Valued:
		Cost: 500
	Tooltip:
		Name: Power Plant
	ProvidesPrerequisite:
		Prerequisite: power
	Building:
		Footprint: xx xx
		Dimensions: 2,2
	Health:
		HP: 750
	Armor:
		Type: Wood
	RevealsShroud:
		Range: 4c0
	WithIdleOverlay@glow:
		Sequence: idle-glow
		RequiresCondition: !build-incomplete
	Power:
		Amount: 100
		RequiresCondition: !power-outage
	InfiltrateForPowerOutage:
		Types: SpyInfiltrate
	AffectedByPowerOutage:
		Condition: power-outage
	ScalePowerWithHealth:
	PowerTooltip:
	Targetable:
		TargetTypes: Ground, C4, DetonateAttack, Structure, SpyInfiltrate
	RenderSprites:  # TODO: 素材..
		Image: gapowr