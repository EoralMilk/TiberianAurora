		DeathSequencePalette: flamethrower
	Explodes:
		Weapon: FlameExplosion
		EmptyWeapon: FlameExplosion
		Chance: 66
		DeathTypes: ExplosionDeath, BulletDeath, FlameDeath
	WithDecoration@Profession:
		Sequence: flamethrower


