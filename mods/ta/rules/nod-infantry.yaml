		Speed: 75
		Voice: Move
		Locomotor: foot
	Selectable:
		Bounds: 20, 30, 0, -11
	Armor:
		Type: Plate
	Health:
		HP: 13000
	Passenger:
		CustomPipType: red
	RevealsShroud:
		Range: 5c0
	AttackFrontal:
		Voice: Attack
	Armament@primary:
		Weapon: Flamethrower
		LocalOffset: 300,50,600
	ProducibleWithLevel:
