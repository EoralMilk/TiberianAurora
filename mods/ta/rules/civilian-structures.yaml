	EngineerRepairable:
	Health:
		HP: 80000
	RevealsShroud:
		Range: 6c0
	Armor:
		Type: Concrete
	TooltipDescription@ally:
		Description: 为步兵提供自愈能力
		ValidStances: Ally
	TooltipDescription@other:
		Description: 占领后为步兵提供自愈能力
		ValidStances: Neutral, Enemy
	WithIdleOverlay@lights:
		Sequence: lights
	RenderSprites:
		Image: c_hospital
		PlayerPalette: c_hospital


