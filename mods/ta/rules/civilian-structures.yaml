
#techbuildings

caoild:
	Inherits: ^TechBuilding
	Inherits@shape: ^2x2Shape
	IsometricSelectable:
		Height: 48
	Building:
		Footprint: xx xx
		Dimensions: 2, 2
	EngineerRepairable:
	CashTrickler:
		Interval: 75
		Amount: 20
	Tooltip:
		Name: 油井
	Health:
		HP: 50000
	TooltipDescription@ally:
		Description: 提供额外资金
		ValidStances: Ally
	TooltipDescription@other:
		Description: 占领以获取额外资金
		ValidStances: Neutral, Enemy
	RevealsShroud:
		Range: 4c0
	Armor:
		Type: Steel
	GivesCashOnCapture:
		Amount: 1000
	Explodes:
		Weapon: DerrickExplode
	UpdatesDerrickCount:
	RenderSprites:
		Image: c_oildrill
		PlayerPalette: c_oildrill


cahosp:
	Inherits: ^TechBuilding
