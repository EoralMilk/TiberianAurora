# piff
^MGPiff:
	Warhead@Eff_HitSoil: CreateEffect
		Explosions: soilpiff
		ImpactSounds: ricochet2.wav
		ValidTargets: Soil
		InvalidTargets: Stone, Metel, Concrete, Meat, Water
	Warhead@Eff_HitMetel: CreateEffect
		Explosions: piff
		ImpactSounds: metal_thin_01.wav, metal_thin_02.wav, metal_thin_03.wav, metal_thin_04.wav, metal_thin_05.wav, metal_thin_06.wav, metal_thin_07.wav, metal_thin_08.wav, metal_thin_09.wav
