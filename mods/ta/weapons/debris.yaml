^debrisExplode:
	Warhead@SpawnDebris: FireCluster
		Weapon: ^debrisProjectile
		RandomClusterCount: 1
		Dimensions: 11,11
		Footprint: xxxxxxxxxxx xxxxxxxxxxx xxxxxxxxxxx xxxxxxxxxxx xxxxxxxxxxx xxxxxxxxxxx xxxxxxxxxxx xxxxxxxxxxx xxxxxxxxxxx xxxxxxxxxxx xxxxxxxxxxx
		ValidTargets: Ground, Water, Air



^debrisProjectile:
	Inherits@WarheadEff: ^HE_WarheadEff_Small
	ReloadDelay: 60
	Range: 0c764
	ValidTargets: Infantry, Vehicle, Building, Wall, Ground, Water, Air, AirHit
	Projectile: Bullet
		Speed: 130, 150
		Inaccuracy: 3000
		LaunchAngle: 180, 230
		Image: dbris1lg
		Palette: effect
		Shadow: true
		TrailImage: smokey2
		TrailDelay: 1
		TrailInterval: 1
		# ContrailLength: 8
		# ContrailWidth: 45
		# ContrailColor: FFFFB1
	Warhead@1Dam: SpreadDamage
		Damage: 500
		Spread: 0c580
		Versus:
			None: 100
			Flak: 90
			Plate: 70
			Light: 75
			Medium: 30
			Heavy: 30
			Wood: 85
			Steel: 75
			Concrete: 45
			Drone: 60
			Rocket: 100
		DamageTypes: Prone50Percent, TriggerProne, ExplosionDeath
	Warhead@Smoke: FireCluster
		RandomClusterCount: 1


