

^debrisProjectile:
	Inherits@WarheadEff: ^HE_WarheadEff_Small
	ReloadDelay: 60
	Range: 5c764
	MinRange: 1c512
	ValidTargets: Ground, Water
	Projectile: BulletAS
		Speed: 130, 170
		Inaccuracy: 3000
		LaunchAngle: 180, 230
		Image: dbris1lg
		Palette: effect
		Shadow: true
		TrailImage: smokey2
		TrailDelay: 1
		TrailInterval: 1
		# ContrailLength: 8
		# ContrailWidth: 45
		# ContrailColor: FFFFB1
	Warhead@1Dam: SpreadDamage
		Damage: 500
		Spread: 0c580
		Versus:
			None: 100
			Flak: 90
			Plate: 70
			Light: 75
			Medium: 30
			Heavy: 30
			Wood: 85
			Steel: 75
			Concrete: 45
			Drone: 60
			Rocket: 100
		DamageTypes: Prone50Percent, TriggerProne, ExplosionDeath
		ValidTargets: Ground, Water
	Warhead@Smoke: FireShrapnel
		Amount: 1
		ValidTargets: Ground, Water
		ImpactActors: false


dbris1lg:
	Inherits: ^debrisProjectile
	Projectile: BulletAS
		Image: dbris1lg

dbris1lgAir:
	Inherits: dbris1lg
	Projectile: BulletAS
		Inaccuracy: 1000

